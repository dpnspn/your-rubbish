name: Sync жесть.md to special repo

on:
  push:
    paths:
      - 'жесть.md'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "жестянка[bot]"
          git config --global user.email "жестянка[bot]@users.noreply.github.com"

      - name: Clone special repo
        run: |
          git clone https://x-access-token:${{ secrets.SPECIAL_REPO_TOKEN }}@github.com/dpnspn/.github.git special-repo

      - name: Combine files to README.md
        run: |
          cat special-repo/profile/info.md > special-repo/profile/README.md
          echo "" >> special-repo/profile/README.md
          cat жесть.md >> special-repo/profile/README.md

      - name: Commit and push changes
        working-directory: special-repo
        run: |
          git add profile/README.md
          git commit -m "жесть какая-то" || echo "No changes to commit"
          git push
